<div class="ep-wrapper" role="main" aria-labelledby="ep-title">

  <div class="ep-icon" aria-hidden="true">
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
    </svg>
  </div>

  <h1 id="ep-title" class="ep-title">{{ c.TITLE }}</h1>
  <p class="ep-subtitle">{{ c.SUBTITLE }}</p>
  <p class="ep-suggestion">{{ c.SUGGESTION }}</p>

  <div class="ep-actions">
    <button class="ep-btn ep-btn--primary" (click)="refresh()">
      {{ c.REFRESH_LABEL }}
    </button>
    <a class="ep-btn ep-btn--secondary" routerLink="/home">
      {{ c.HOME_LABEL }}
    </a>
  </div>

</div>
