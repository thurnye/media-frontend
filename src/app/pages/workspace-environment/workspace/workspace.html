<div class="ws-shell">

  <!-- ── Workspace top bar ── -->
  <header class="ws-topbar">
    <div class="ws-topbar-left">
      <a routerLink="/dashboard" class="ws-back-link" aria-label="Back to dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
        </svg>
      </a>

      @if (loading()) {
        <div class="ws-topbar-skeleton"></div>
      } @else if (workspace(); as ws) {
        <span class="ws-topbar-icon">{{ ws.name[0].toUpperCase() }}</span>
        <div class="ws-topbar-info">
          <span class="ws-topbar-name">{{ ws.name }}</span>
          <span class="ws-topbar-plan">{{ ws.plan ?? 'free' }}</span>
        </div>
      }
    </div>

    <div class="ws-topbar-right">
      <a
        [routerLink]="['/dashboard/workspace', workspaceId(), 'edit']"
        class="ws-topbar-action"
        title="Workspace settings"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
          <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.658.06a1 1 0 0 1 1.724 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16a1 1 0 0 1 1.218 1.218l-.16.292a1.873 1.873 0 0 0 1.116 2.692l.318.094a1 1 0 0 1 0 1.724l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291a1 1 0 0 1-1.218 1.218l-.292-.16a1.873 1.873 0 0 0-2.692 1.116l-.094.318a1 1 0 0 1-1.724 0l-.094-.319a1.873 1.873 0 0 0-2.693-1.115l-.291.16a1 1 0 0 1-1.218-1.218l.16-.292a1.873 1.873 0 0 0-1.116-2.692l-.318-.094a1 1 0 0 1 0-1.724l.319-.094a1.873 1.873 0 0 0 1.115-2.693l-.16-.291a1 1 0 0 1 1.218-1.218l.292.16a1.873 1.873 0 0 0 2.692-1.116z"/>
        </svg>
      </a>
    </div>
  </header>

  <!-- ── Workspace nav tabs ── -->
  <nav class="ws-nav" aria-label="Workspace navigation">
    <a
      [routerLink]="['/dashboard/workspace', workspaceId()]"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="ws-nav-link--active"
      class="ws-nav-link"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354z"/>
      </svg>
      Home
    </a>
    <a
      [routerLink]="['/dashboard/workspace', workspaceId(), 'posts']"
      routerLinkActive="ws-nav-link--active"
      class="ws-nav-link"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" viewBox="0 0 16 16">
        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>

      </svg>
      Posts
    </a>
    <a
      [routerLink]="['/dashboard/workspace', workspaceId(), 'members']"
      routerLinkActive="ws-nav-link--active"
      class="ws-nav-link"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" viewBox="0 0 16 16">

      </svg>
      Members
    </a>
    <a
      [routerLink]="['/dashboard/workspace', workspaceId(), 'analytics']"
      routerLinkActive="ws-nav-link--active"
      class="ws-nav-link"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" viewBox="0 0 16 16">
        <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0z"/>

        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
      </svg>
      Analytics
    </a>
    <a
      [routerLink]="['/dashboard/workspace', workspaceId(), 'settings']"
      routerLinkActive="ws-nav-link--active"
      class="ws-nav-link"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>

  <div class="ws-content">
    <router-outlet />
  </div>

</div>
