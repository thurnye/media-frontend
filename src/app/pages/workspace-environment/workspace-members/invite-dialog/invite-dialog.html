<div class="id-backdrop" (click)="onBackdropClick($event)">
  <div class="id-dialog">
    <div class="id-header">
      <h2 class="id-title">Invite Member</h2>
      <button class="id-close-btn" (click)="close.emit()" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
      </button>
    </div>

    <div class="id-body">
      <label class="id-label" for="userId">User ID</label>
      <input
        id="userId"
        class="id-input"
        type="text"
        placeholder="Enter user ID"
        [ngModel]="userId()"
        (ngModelChange)="userId.set($event)"
      />

      <label class="id-label" for="role">Role</label>
      <select
        id="role"
        class="id-select"
        [ngModel]="role()"
        (ngModelChange)="role.set($event)"
      >
        <option value="member">Member</option>
        <option value="manager">Manager</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div class="id-footer">
      <button class="id-btn id-btn--cancel" (click)="close.emit()" type="button">Cancel</button>
      <button
        class="id-btn id-btn--invite"
        (click)="onInvite()"
        [disabled]="!userId().trim() || saving()"
        type="button"
      >
        @if (saving()) {
          Inviting...
        } @else {
          Invite
        }
      </button>
    </div>
  </div>
</div>
